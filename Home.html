<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="wolfes.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wolfes Smokehouse and BBQ</title>
  <style>
    /* ---------- Global Styles ---------- */
    * {box-sizing: border-box;}
    .mySlides {display: none;}
    
    .slideshow-container img {
      vertical-align: middle;
      height: 500px;
      object-fit: contain;
      background: black;
    }
    
    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }
    
    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }
    
    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }
    
    /* The dots/bullets/indicators */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    
    .active {
      background-color: #717171;
    }
    
    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 2.0s;
    }
    
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    
    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .text {font-size: 11px}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-logo">
      <div class="header-logo-icon home-page">
        <img src="logo_images/wolf_logo.png" alt="Wolfes BBQ Logo">
      </div>
      <!-- Animation by Kayla Metzger --> 
      
      <div class="header-text">
        <h1>Wolfes Smokehouse and BBQ</h1>
        <p>Slow-Cooked Perfection, Served Fresh Daily</p>
      </div>
    </div>
  </header>

  <nav>
    <a href="Home.html">Home</a>
    <a href="aboutUs.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
    <a href="Photos.html">Photos</a>
  </nav>

  <p></p>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://houseofnasheats.com/wp-content/uploads/2022/09/Texas-Smoked-Beef-Brisket-Recipe-Squaree-1.jpg" style="width:100%">
      <div class="text">Beef Brisket</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://www.kamadojoe.com/cdn/shop/articles/KJ_Website_Recipe_Images_0056_2HoursBabyBackRibs_web.jpg?v=1705430714" style="width:100%">
      <div class="text">Baby Back Ribs</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://foremangrillrecipes.com/wp-content/uploads/featured-chicken-thighs-recipe.jpg" style="width:100%">
      <div class="text">Chicken Thighs</div>
    </div>
  </div>

  <br>

  <div style="text-align:center">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
  </div>

  <script>
    // Slideshow functionality
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 4000); // Change image every 4 seconds
    }

    // Logo animation functionality - only runs on home page
    document.addEventListener('DOMContentLoaded', function() {
      const staticLogo = document.querySelector('.header-logo-icon.home-page');
      
      // Only run animation if we're on the home page (static logo has home-page class)
      if (!staticLogo) return;
      
      // Create animated logo element
      const animatedLogoContainer = document.createElement('div');
      animatedLogoContainer.className = 'animated-logo';
      
      const video = document.createElement('video');
      video.src = 'logo_images/logo.webm';
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;
      
      animatedLogoContainer.appendChild(video);
      document.body.appendChild(animatedLogoContainer);
      
      // When video ends, shrink and fade animated logo, then show static logo
      video.addEventListener('ended', function() {
        // Add shrink class to move animated logo to header position
        animatedLogoContainer.classList.add('shrink');
        
        // After shrink animation completes, show static logo and remove animated logo
        setTimeout(() => {
          staticLogo.classList.add('visible');
          
          // Remove animated logo after fade out
          setTimeout(() => {
            animatedLogoContainer.remove();
          }, 800);
        }, 100);
      });
      
      // Fallback: if video fails to load or play, show static logo after 5 seconds
      setTimeout(() => {
        if (!staticLogo.classList.contains('visible')) {
          staticLogo.classList.add('visible');
          animatedLogoContainer.remove();
        }
      }, 5000);
    });
  </script>
  <script src="logo_click.js"></script>

</body>
