<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="wolfes.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wolfes Smokehouse and BBQ</title>
  <style>
    /* ---------- Slideshow Styles ---------- */
    .mySlides {display: none;}

    img {
      vertical-align: middle;
      height: 500px;
      object-fit: contain;
      background: black;
    }
    
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }
    
    /* ---------- Caption Text ---------- */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }
    
    /* ---------- Number Text ---------- */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }
    
    /* ---------- Dots/Bullets ---------- */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    
    .active {
      background-color: #717171;
    }
    
    /* ---------- Fading Animation ---------- */
    .fade {
      animation-name: fade;
      animation-duration: 2.0s;
    }
    
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    
    /* ---------- Responsive Text Size ---------- */
    @media (max-width: 300px) {
      .text {font-size: 11px}
    }
  </style>
</head>

      </div>
    </div>
  </header>

  <nav>

  </nav>

  <!-- Slideshow -->

      <img src="https://houseofnasheats.com/wp-content/uploads/2022/09/Texas-Smoked-Beef-Brisket-Recipe-Squaree-1.jpg" style="width:100%">
      <div class="text">Beef Brisket</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>

    </div>

    <div class="mySlides fade">

      <div class="text">Chicken Thighs</div>
    </div>

  </div>
